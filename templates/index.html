<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Plan Calculator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="/">InvestSmart</a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="investment.html">Investment</a></li>
                    <li><a href="compare.html">Compare Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>    

    <div class="calculator">
        <h2>Investment Plan Calculator</h2>
        
        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" min="20" max="50" placeholder="20-50" required>
        
        <label for="savings">Enter Your Savings Amount:</label>
        <input type="number" id="savings" placeholder="e.g., 10000" required>

        <label for="years">Investment Duration (years):</label>
        <input type="number" id="years" placeholder="e.g., 5" required>

        <button id="calculate">Calculate</button>
        <button id="savePortfolio">Save Portfolio</button>
    </div>

    <div id="result">
        <h3>Your Investment Plan</h3>
        <table id="investment-table">
            <thead>
                <tr>
                    <th>Investment Type</th>
                    <th>Allocation (%)</th>
                    <th>Investment Amount (₹)</th>
                    <th>Estimated Returns (₹)</th>
                    <th>Avg Returns (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h4 id="total-return"></h4>
        <p id="final-amount"></p>
    </div>

    <div class="charts">
        <canvas id="allocationChart"></canvas>
        <canvas id="growthChart"></canvas>
    </div>
        
    <script src="/static/js/script.js"></script>
</body>
</html>
